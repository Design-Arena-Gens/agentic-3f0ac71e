<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Young Indonesian Guitarist</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="scene">
      <section class="card">
        <header class="card__header">
          <h1>Serenade at Sunset</h1>
          <p>A young Indonesian musician lost in his melody.</p>
        </header>
        <div class="canvas" role="img" aria-label="Illustration of a young Indonesian man playing guitar">
          <div class="sky"></div>
          <div class="sun"></div>
          <div class="ground"></div>
          <div class="guitarist">
            <div class="hair hair--top"></div>
            <div class="hair hair--side"></div>
            <div class="face">
              <div class="brow brow--left"></div>
              <div class="brow brow--right"></div>
              <div class="eye eye--left"></div>
              <div class="eye eye--right"></div>
              <div class="nose"></div>
              <div class="mouth"></div>
            </div>
            <div class="neck"></div>
            <div class="ear"></div>
            <div class="shirt">
              <div class="pattern pattern--1"></div>
              <div class="pattern pattern--2"></div>
              <div class="pattern pattern--3"></div>
            </div>
            <div class="arm arm--left"></div>
            <div class="arm arm--right"></div>
            <div class="hand hand--strum"></div>
            <div class="hand hand--fret"></div>
            <div class="guitar">
              <div class="guitar__body"></div>
              <div class="guitar__hole"></div>
              <div class="guitar__bridge"></div>
              <div class="guitar__neck"></div>
              <div class="guitar__head"></div>
              <div class="string string--1"></div>
              <div class="string string--2"></div>
              <div class="string string--3"></div>
              <div class="string string--4"></div>
              <div class="string string--5"></div>
              <div class="string string--6"></div>
            </div>
            <div class="leg leg--left"></div>
            <div class="leg leg--right"></div>
            <div class="foot foot--left"></div>
            <div class="foot foot--right"></div>
          </div>
          <div class="foliage foliage--left"></div>
          <div class="foliage foliage--right"></div>
        </div>
      </section>
      <footer class="credit">
        <p>Hand-crafted with pure CSS art.</p>
      </footer>
    </main>
  </body>
</html>
